<!DOCTYPE html>
<html>
    <head>
        <title>Monitor de Bolsa - WebSocket</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <h1>Monitor de Valores Bursátiles en Tiempo Real</h1>
            <p>Selecciona las empresas que quieres seguir y visualiza sus precios actualizados en tiempo real.</p>
            
            <div class="status-connection">
                <span id="connection-status">Desconectado</span>
            </div>
            
            <br />
            
            <div class="empresas-disponibles">
                <h2>Empresas Disponibles</h2>
                <div id="lista-disponibles" class="lista-empresas">
                    <!-- Las empresas disponibles se cargarán aquí dinámicamente -->
                </div>
            </div>
            
            <br />
            
            <div class="empresas-seguimiento">
                <h2>Empresas en Seguimiento</h2>
                <div id="lista-seguimiento" class="lista-empresas">
                    <!-- Las empresas en seguimiento se mostrarán aquí -->
                    <p class="mensaje-vacio">No hay empresas en seguimiento. Selecciona una empresa de la lista superior.</p>
                </div>
            </div>
        </div>

		<script src="websocket.js"></script>
    </body>
</html>
